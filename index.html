<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="init.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="event.js"></script>
    <script type="text/javascript" src="drag.js"></script>
    <script type="text/javascript" src="svg.js"></script>
    <script type="text/javascript" src="remove.js"></script>
    <script type="text/javascript" src="button_click.js"></script>
    <script type="text/javascript" src="calc.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="divTools">
        <img id="open" title="Open archive" class="button" src="icons/open.svg" onclick="buttonClick()" style="margin-left: 15px; margin-top: 21px;">
        <img id="save" title="Save archive" class="button" src="icons/save.svg" onclick="buttonClick()" style="margin-left: 45px; margin-top: 21px;">


        <img src="image/limit.png" width="2px" height="50" style="position: absolute; margin-left: 78px; margin-top: 5px;">


        <img id="undo" title="Undo" class="button" src="icons/edit-undo.svg" onclick="buttonClick()" style="margin-left: 93px; margin-top: 7px;">
        <img id="redo" title="Redo" class="button" src="icons/edit-redo.svg" onclick="buttonClick()" style="margin-left: 122px; margin-top: 7px;">
        <img id="delete" title="Delete" class="button" src="icons/trash.svg" onclick="button_delete()" style="margin-left: 151px; margin-top: 7px;">

        <img id="cut" title="Cut" class="button" src="icons/edit-cut.svg" onclick="buttonClick()" style="margin-left: 93px; margin-top: 31px;">
        <img id="copy" title="Copy" class="button" src="icons/edit-copy.svg" onclick="buttonClick()" style="margin-left: 122px; margin-top: 31px;">
        <img id="paste" title="Paste" class="button" src="icons/edit-paste.svg" onclick="buttonClick()" style="margin-left: 151px; margin-top: 31px;">


        <img src="image/limit.png" width="2px" height="50" style="position: absolute; margin-left: 190px; margin-top: 5px;">


        <img id="point" title="Draw point" class="drawing" src="icons/draw-circle.svg" onclick="buttons_drawing(event)" style="margin-left: 205px; margin-top: 7px;">
        <p class="text" style="margin-left: 230px; margin-top: 2px;">Point</p>

        <img id="line" title="Draw line" class="drawing" src="icons/draw-line.svg" onclick="buttons_drawing(event)" style="margin-left: 205px; margin-top: 31px;">
        <p class="text" style="margin-left: 230px; margin-top: 26px;">Line</p>


        <img id="triangle" title="Draw Triangle" class="drawing" src="icons/draw-triangle.svg" onclick="buttons_drawing(event)" style="margin-left: 275px; margin-top: 7px;">
        <p class="text" style="margin-left: 299px; margin-top: 2px;">Triangle</p>

        <img id="rectangle" title="Draw Rectangle" class="drawing" src="icons/draw-rectangle.svg" onclick="buttons_drawing(event)"
            style="margin-left: 275px; margin-top: 31px;">
        <p class="text" style="margin-left: 299px; margin-top:  26px;">Rectangle</p>


        <img id="polygon" title="Draw Polygon" class="drawing" src="icons/draw-polygon.svg" onclick="buttons_drawing(event)" style="margin-left: 375px; margin-top: 7px;">
        <p class="text" style="margin-left: 400px; margin-top: 2px;">Polygon</p>

        <img id="star" title="Draw Star" class="drawing" src="icons/draw-star.svg" onclick="buttons_drawing(event)" style="margin-left: 375px; margin-top: 31px;">
        <p class="text" style="margin-left: 400px; margin-top: 26px;">Star</p>


        <img src="image/limit.png" width="2px" height="50" style="position: absolute; margin-left: 470px; margin-top: 5px;">

        <img id="colorIcon" aria-hidden="true" src="icons/colors-luma.svg" style="width: 19px; height: 19px; z-index: 6; position: absolute; margin-left: 485px; margin-top: 7px;">
        <input id="color" name="cor" type="color" onchange="data.color = document.getElementById('color').value;" style="cursor: pointer; width: 60px; height: 19px; z-index: 6; position: absolute; margin-left: 510px; margin-top: 7px; border: hidden; border-style: hidden; padding: 0px;">

        <img id="edit" title="Edit" class="drawing" src="icons/edit.svg" onclick="buttons_drawing(event)" style="margin-left: 485px; margin-top: 31px;">

        <img id="select" title="Select area" class="drawing" src="icons/select.svg" onclick="buttons_drawing(event)" style="margin-left: 515px; margin-top: 31px;">


        <img src="image/limit.png" width="2px" height="50" style="position: absolute; margin-left: 585px; margin-top: 5px;">

        <img id="translate" title="Translate - Move" class="transform" src="icons/transform-translation.svg" onclick="buttons_transform(event)"
            style="margin-left: 600px; margin-top: 7px;">
        <img id="rotate" title="Rotate" class="transform" src="icons/transform-rotate.svg" onclick="buttons_transform(event)" style="margin-left: 629px; margin-top: 7px;">

        <img id="shear" title="Shear" class="transform" src="icons/transform-shear.svg" onclick="buttons_transform(event)" style="margin-left: 600px; margin-top: 31px;">
        <img id="scale" title="Scale" class="transform" src="icons/transform-scale.svg" onclick="buttons_transform(event)" style="margin-left: 629px; margin-top: 31px;">
        <img id="mirror" title="Mirror" class="transform" src="icons/transform-mirror.svg" onclick="buttons_transform(event)" style="margin-left: 658px; margin-top: 21px;">

    </div>

    <div id="divEdit" hidden="true">
        <div id="div_polygon" class="edit">
            <p class="textButton" onclick="drawPolygon();">Draw</p>
            <div class="radioButtons">
                <div>
                    <input id="openPolygon" type="radio" name="typePolygon">
                    <label for="openPolygon" class="text" style="cursor: pointer; font-size: 14px; position: relative;">Open</label>
                </div>
                <div>
                    <input id="closedPolygon" type="radio" name="typePolygon" checked>
                    <label for="closedPolygon" class="text" style="cursor: pointer; font-size: 14px; position: relative;">Closed</label>
                </div>
            </div>
        </div>
        <div id="div_point" class="edit">
            <p class="textButton" onclick="drawAllPoints(event);">Draw</p>
            <div style="padding: 5px; padding-top: 15px; padding-bottom: 15px; background: rgba(63, 58, 55, 0.78); box-shadow: rgb(0, 0, 0) 2px 2px 5px; border: 1px solid #403a3a;">
                <div style="display: block; align-items: center;">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 10px;">Width :</p>
                    <input id="input_point_width" class="inNumber" type="number" value=1 min="1" max="9000" step="5" style="width: 40px;">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 10px;">px</p>
                </div>
            </div>
        </div>
        <div id="div_translate" class="edit">
            <p class="textButton" onclick="button_draw_translate(event);">Translate</p>
            <div style="padding: 5px; padding-top: 15px; padding-bottom: 15px; background: rgba(63, 58, 55, 0.78); box-shadow: rgb(0, 0, 0) 2px 2px 5px; border: 1px solid #403a3a;">
                <div style="display: block; align-items: center;">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 14px;">X :</p>
                    <input id="input_pos_x" class="inNumber" type="number" value=0 min="-9000" max="9000" step="10">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 12px;">px</p>
                </div>
                <div style="margin-top: 10px; display: block; align-items: center;">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 14px;">Y :</p>
                    <input id="input_pos_y" class="inNumber" type="number" value=0 min="-9000" max="9000" step="10">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 12px;">px</p>
                </div>
            </div>
        </div>
        <div id="div_scale" class="edit">
            <p class="textButton" onclick="button_draw_scale(event);">Scale</p>
            <div style="padding: 5px; padding-top: 15px; padding-bottom: 15px; background: rgba(63, 58, 55, 0.78); box-shadow: rgb(0, 0, 0) 2px 2px 5px; border: 1px solid #403a3a;">
                <div style="display: block; align-items: center;">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 14px;">X :</p>
                    <input id="input_scale_x" class="inNumber" type="number" value=100 min="0" max="9000" step="5">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 12px;">%</p>
                </div>
                <div style="margin-top: 10px; display: block; align-items: center;">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 14px;">Y :</p>
                    <input id="input_scale_y" class="inNumber" type="number" value=100 min="0" max="9000" step="5">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 12px;">%</p>
                </div>
            </div>
        </div>
        <div id="div_shear" class="edit">
            <p class="textButton" onclick="button_draw_shear(event);">Shear</p>
            <div style="padding: 5px; padding-top: 15px; padding-bottom: 15px; background: rgba(63, 58, 55, 0.78); box-shadow: rgb(0, 0, 0) 2px 2px 5px; border: 1px solid #403a3a;">
                <div style="display: block; align-items: center;">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 14px;">X :</p>
                    <input id="input_shear_x" class="inNumber" type="number" value=0 min="-9000" max="9000" step="5">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 14px;">°</p>
                </div>
                <div style="margin-top: 10px; display: block; align-items: center;">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 14px;">Y :</p>
                    <input id="input_shear_y" class="inNumber" type="number" value=0 min="-9000" max="9000" step="5">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 14px;">°</p>
                </div>
            </div>
        </div>
        <div id="div_rotate" class="edit">
            <p class="textButton" onclick="button_draw_rotate(event);">Rotate</p>
            <div style="padding: 5px; padding-top: 15px; padding-bottom: 15px; background: rgba(63, 58, 55, 0.78); box-shadow: rgb(0, 0, 0) 2px 2px 5px; border: 1px solid #403a3a;">
                <div style="display: block; align-items: center;">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 12px;">Angle :</p>
                    <input id="input_angle" class="inNumber" type="number" value=0 min="-9000" max="9000" step="5" style="width: 40px;">
                    <p class="text" style="margin-left: 2px; position: relative; display: inline; font-size: 14px;">°</p>
                </div>
                <div style="margin-top: 10px; display: block; align-items: center;">
                    <div style="width: 68px; height: 25px; margin-left: 18px; padding-top: 8px;">
                        <img id="radioimg_1" class="radioimg" onclick="button_radio_img(event)" src="icons/rotate-left.svg">
                        <img id="radioimg_2" class="radioimg" onclick="button_radio_img(event)" src="icons/rotate-right.svg" style="margin-left: 8px; box-shadow: none;">
                    </div>
                </div>
            </div>
        </div>
        <div id="div_mirror" class="edit">
            <p class="textButton" onclick="button_draw_mirror(event);">Mirror</p>
            <div style="padding: 5px; padding-top: 15px; padding-bottom: 15px; background: rgba(63, 58, 55, 0.78); box-shadow: rgb(0, 0, 0) 2px 2px 5px; border: 1px solid #403a3a;">
                <div style="display: block; align-items: center;">
                    <p class="text" style="margin-left: 1px; position: relative; display: inline; font-size: 11px;">Pos :</p>
                    <input id="input_mirror" class="inNumber" type="number" value=200 onclick="update_mirror(event)" onchange="update_mirror(event)"
                        min="0" max="400" step="10" style="width: 50px;">
                    <p class="text" style="margin-left: 1px; position: relative; display: inline; font-size: 11px;">px</p>
                </div>
                <div style="margin-top: 10px; display: block; align-items: center;">
                    <div style="width: 68px; height: 25px; margin-left: 18px; padding-top: 8px;">
                        <img id="radiomirror_1" class="radiomirror" onclick="button_radio_img(event);update_mirror(event)" src="icons/mirror-vertical.svg">
                        <img id="radiomirror_2" class="radiomirror" onclick="button_radio_img(event);update_mirror(event)" src="icons/mirror-horizontal.svg" style="margin-left: 8px; box-shadow: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="divCanvas">
        <canvas id='canvas' class="canvas" width="400px" height="400px" ondrop="drop_handler(event);" ondragover="dragover_handler(event);"></canvas>
        <svg id="svg" class="canvas" width="400px" height="400px" style="z-index: 0;" ondrop="drop_handler(event);" ondragover="dragover_handler(event);"></svg>
    </div>


</body>

<script>
    init();

    function buttonClick(e) {
        console.log("buttonClick", document.getElementById("open").style.boxShadow);
        if (document.getElementById("open").style.boxShadow == "rgb(204, 204, 204) 0px 0px 10px") {
            document.getElementById("open").style.boxShadow = "none"
        } else {
            document.getElementById("open").style.boxShadow = "rgb(204, 204, 204) 0px 0px 10px";
        }
    }
</script>

</html>
